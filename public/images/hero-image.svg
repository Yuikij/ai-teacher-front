<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="500" height="400" fill="#f0f4ff" rx="20" ry="20"/>
  
  <!-- 教师图标 -->
  <circle cx="250" cy="150" r="70" fill="#4f46e5"/>
  <circle cx="250" cy="110" r="30" fill="#ffffff"/>
  <rect x="200" y="150" width="100" height="70" rx="10" ry="10" fill="#4f46e5"/>
  
  <!-- 书本 -->
  <rect x="160" y="250" width="180" height="20" rx="5" ry="5" fill="#3b82f6"/>
  <rect x="160" y="280" width="180" height="60" rx="10" ry="10" fill="#3b82f6"/>
  <line x1="250" y1="280" x2="250" y2="340" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 连接线 - 代表AI和教学的联系 -->
  <path d="M180,220 Q250,200 320,220" stroke="#60a5fa" stroke-width="3" fill="none"/>
  <path d="M180,230 Q250,250 320,230" stroke="#60a5fa" stroke-width="3" fill="none"/>
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="100" r="10" fill="#bfdbfe"/>
  <circle cx="350" cy="100" r="10" fill="#bfdbfe"/>
  <circle cx="120" cy="150" r="8" fill="#dbeafe"/>
  <circle cx="380" cy="150" r="8" fill="#dbeafe"/>
  <circle cx="150" cy="350" r="12" fill="#bfdbfe"/>
  <circle cx="350" cy="350" r="12" fill="#bfdbfe"/>
</svg> 